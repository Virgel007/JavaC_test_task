databaseChangeLog:
  - changeSet:
      id: 1
      author: Arkadiy Kruglov
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: decimal(10, 2)