server:
  port: 8080

spring:
  application:
    name: test-task
  datasource:
    url: jdbc:postgresql://db:5432/wallet
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO